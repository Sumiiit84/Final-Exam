<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>

<style>
h1{
color: red;
}
.name{
color: blue;
}
#names{
color: green;
}
</style>
</head>
<body>
<h1>SUMIT DONGARE</h1>

<h2 class="name">SUMIT DONGARE</h2>

<h3 id="names">SUMIT DONGARE</h3>

</body>
</html>
